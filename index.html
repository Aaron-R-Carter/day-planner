<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Day Planner</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- local css -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <!-- main container -->
    <div class="card">

        <!-- header -->
        <div class="card-header text-center ">
            <div class="col-12 columns txtCenter  text-center" id="header">
                <h1 class="display-3">Work Day Scheduler</h1>
                <p class="lead">A simple calendar app for scheduling your work day</p>
                <p id="currentDay" class="lead"></p>
            </div>
        </div>
        
        <!-- body -->
        <div class="card-body">
            <div class="container-fluid" id="todoList">
                <div class="row header">
                    <div class="col-2 columns">
                    </div>
                    <div class="col-8 txtCenter" id="mainPlanner">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- moment.js -->
    <script type="text/javascript" src="./moment.js">
    </script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/54ad83eef7.js" crossorigin="anonymous"></script>

    <!-- jquery -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <!-- local script -->
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
